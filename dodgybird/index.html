<head>
    <title>Dodgy Bird</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <!-- Background Image -->
    <div class="bg-image"></div>

    <!-- Headings -->
    <div class="headings">
        <h1 class="title">Dodgy Bird!</h1>
        <h2 class="subtitle">A game made by Nicholas for Coding Club 2022</h2>
    </div>

    <!-- Buttons -->
    <div class="buttons">
        <div class="play-button">
            <button class="main-button" role="button" onclick="location.href='/play'";>Play Online</button>
        </div>
        <div class="download-modal-open-button">
            <button id="download-modal-open-button" class="main-button" role="button">Download</button>
        </div>
    </div>

    <!-- Download Modal -->
    <div id="download-modal" class="modal">
        <!-- Modal content -->
        <div class="download-modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h1 class="download-modal-heading">Downloads</h2>
            </div>
            <div class="modal-body">
                <table class="download-table">
                    <tr>
                        <th>Download</th>
                        <th>Operating System</th>
                        <th>Filename</th>
                        <th>Architecture</th>
                    </tr>
                    <tr>
                        <td>
                            <div class="windows-download-button">
                                <button class="download-button" role="button" onclick="window.open('downloads/DodgyBird-Windows-1.0.0.zip')">Download</button>
                            </div>
                        </td>
                        <td>Windows</td>
                        <td>DodgyBird-Windows-v1.0.0.zip</td>
                        <td>64 bit</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="windows-download-button">
                                <button class="download-button" role="button" onclick="window.open('downloads/DodgyBird-macOS-1.0.0.zip')">Download</button>
                            </div>
                        </td>
                        <td>macOS</td>
                        <td>DodgyBird-macOS-v1.0.0.zip</td>
                        <td>64 bit / Apple silicon</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="windows-download-button">
                                <button class="download-button" role="button" onclick="window.open('downloads/DodgyBird-Linux-1.0.0.zip')">Download</button>
                            </div>
                        </td>
                        <td>Linux</td>
                        <td>DodgyBird-Linux-v1.0.0.zip</td>
                        <td>64 bit</td>
                    </tr>
                </table>
            </div>
        </div>
        <script>
            // Get the modal
            var modal = document.getElementById("download-modal");
    
            // Get the button that opens the modal
            var btn = document.getElementById("download-modal-open-button");
    
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];
    
            // When the user clicks on the button, open the modal
            btn.onclick = function() {
                modal.style.display = "block";
            }
    
            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }
    
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    </div>
</body>
