<html>
    <head>
        <title>Encode - Code Generator</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <ul class="navbar">
            <a href="encode.html">
                <img src="favicon.png" height="40px">
                <h1>Code Generator</h1>
            </a>
            <li class="nav-active"><a href="encode.html">Encode</a></li>
            <li><a href="decode.html">Decode</a></li>
            <li class="float-right"><a href="about.html">About</a></li>
        </ul>
        
        <div class="content-div">
            <form id="encodeform" onsubmit="event.preventDefault(); encode();">
                <label for="string">Text to encode:</label>
                <textarea form="encodeform" id="string" name="string"></textarea>
                <label for="key">Encryption key:</label>
                <input type="text" id="key" name="key">
                <input type="submit" value="Encode!">
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="main.js"></script>
    </body>
</html>
