<html>
    <head>
        <title>Linker</title>
        <link rel="stylesheet" href="main.css">
        <link id="favicon" rel="icon" type="image/png" href="placeholder.png">
    </head>
    <body id="body">
        <img id="avatar-img" class="social-img" src="placeholder.png">
        <a id="facebook-link"><img id="facebook-img" class="social-img" src="socials/facebook.png"></a>
        <a id="twitter-link"><img id="twitter-img" class="social-img" src="socials/twitter.png"></a>
        <a id="instagram-link"><img id="instagram-img" class="social-img" src="socials/instagram.webp"></a>
        <a id="pinterest-link"><img id="pinterest-img" class="social-img" src="socials/pinterest.jpg"></a>
        <a id="tiktok-link"><img id="tiktok-img" class="social-img" src="socials/tiktok.png"></a>
        <a id="reddit-link"><img id="reddit-img" class="social-img" src="socials/reddit.jpg"></a>
        <a id="steam-link"><img id="steam-img" class="social-img" src="socials/steam.png"></a>
        <a id="twitch-link"><img id="twitch-img" class="social-img" src="socials/twitch.png"></a>
        <a id="youtube-link"><img id="youtube-img" class="social-img" src="socials/youtube.jpg"></a>
        <a id="xbox-link"><img id="xbox-img" class="social-img" src="socials/xbox.png"></a>
        <a id="psn-link"><img id="psn-img" class="social-img" src="socials/psn.webp"></a>
        <a id="github-link"><img id="github-img" class="social-img" src="socials/github.png"></a>
        <canvas id="canvas"></canvas>
        <script src="main.js"></script>
    </body>
</html>
